- name: üü°üü°üü°  OCP CONSOLE - Create Openshift NOTIFICATION
  shell: |
    export WAIOPS_NAMESPACE=$(oc get po -A|grep aiops-orchestrator-controller |awk '{print$1}')
    appURL=$(oc get routes -n $WAIOPS_NAMESPACE-demo-ui $WAIOPS_NAMESPACE-demo-ui  -o jsonpath="{['spec']['host']}")|| true

    cat <<EOF | oc apply -f -
    apiVersion: console.openshift.io/v1
    kind: ConsoleNotification
    metadata:
      name: cp4waiops-notification
    spec:
      backgroundColor: '#00B7FF'
      color: '#fff'
      link:
        href: "https://$appURL"
        text: DemoUI
      location: BannerTop
      text: 'Installing Feature {{current_cp4waiops_feature.kind}}'    
    EOF
  ignore_errors: true


