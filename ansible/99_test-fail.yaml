- hosts: localhost
  #become: true
  #vars_files: {{ config_file }}
  #vars_files: ./configs/cp4waiops-roks-all.yaml

  tasks:
  - name: 🚀 MAIN INSTALLATION LOOP - Install Module
    debug: 
      msg: 
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "                                                                                                                                                   "
      - "       🟢🟢🟢 CloudPak for Watson AIOps - INSTALLATION -  CUSTOM INSTALLATION                                                                      "
      - "                                                                                                                                                   "
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      - "***************************************************************************************************************************************************"
      verbosity: 2

  - name: 📣 OCP CONSOLE - Create Openshift NOTIFICATION
    shell: |
      cat <<EOF | oc apply -f -
      apiVersion: console.openshift.io/v1
      kind: ConsoleNotification
      metadata:
        name: cp4waiops-notification-main
      spec:
        backgroundColor: '#141a6b'
        color: '#fff'
        location: {{global_config.position_final_ocp_notification | default("BannerTop")}}
        text: 'Starting Installation - Warming Up'
      EOF
    ignore_errors: true


  - name: 🛠️  Config File Path
    debug:
      var: config_file_path
      verbosity: 2

  - name: 🛠️  Ansible check config file exists
    stat:
      path: "{{config_file_path}}"
    register: p

  - name: 🛠️  Ansible check config file exists
    debug:
      msg: "  ✅ Config File exists..."
      verbosity: 2
    when: p.stat.exists

  - name: 🛠️  Fail if not exists
    fail: msg="The specified config file {{config_file_path}} does not exist"
    when: p.stat.exists == False
      
  - name: 🛠️  Import Config File
    include_vars:
      file: "{{config_file_path}}"
      name: all_config

  - name: 🟢🟢🟢  Show Config File
    debug:
      var: all_config


  - name: 🛠️  Get Global Config
    set_fact: global_config={{ all_config.global_config | default([]) }}
  - name: 🟢🟢🟢  Show Global Config
    debug:
      var: global_config


  - name: 🛠️  Get Openshift Config
    set_fact: openshift_cluster={{ all_config.openshift | default([]) }}
  - name: 🟢🟢🟢  Show Openshift Config
    debug:
      var: openshift_cluster




  - name: ❗  Just Fail
    fail: msg="Just Fail"
      
